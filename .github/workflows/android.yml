name: Android Build and Release

on:
  push:
    branches: [ main ]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Make gradlew executable
      run: chmod +x ./gradlew
      
    - name: Get version and timestamp
      id: vars
      run: |
        echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        echo "timestamp=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
        echo "run_number=$GITHUB_RUN_NUMBER" >> $GITHUB_OUTPUT
      
    - name: Build Release APK
      run: ./gradlew assembleRelease
      
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: build-${{ steps.vars.outputs.run_number }}-${{ steps.vars.outputs.sha_short }}
        name: "Build #${{ steps.vars.outputs.run_number }} (${{ steps.vars.outputs.timestamp }})"
        body: |
          Automated build from commit ${{ steps.vars.outputs.sha_short }}
          
          - Timestamp: ${{ steps.vars.outputs.timestamp }}
          - Run Number: #${{ steps.vars.outputs.run_number }}
        draft: false
        prerelease: false
        files: |
          android/build/outputs/apk/release/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
